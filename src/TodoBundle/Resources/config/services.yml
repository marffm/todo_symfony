services:

# Actions
    action.search.todos:
      class: TodoBundle\Application\Action\SearchTodo
      arguments: ["@service.fetchall.todos"]

    action.insert.category:
      class: TodoBundle\Application\Action\InsertCategory
      arguments: ['@service.insertnewcategory.category']

    action.update.category:
      class: TodoBundle\Application\Action\UpdateCategory
      arguments: ['@service.update.category']

    action.delete.category:
      class: TodoBundle\Application\Action\DeleteCategory
      arguments: ['@service.delete.category']

# Services
    service.fetchall.todos:
      class: TodoBundle\Domain\Todo\Service\FetchAllTodos
      arguments: ["@repository.todo"]

    service.insertnewcategory.category:
      class: TodoBundle\Domain\Category\Service\InsertNewCategory
      arguments: ['@repository.category']

    service.update.category:
      class: TodoBundle\Domain\Category\Service\UpdateCategory
      arguments: ['@repository.category']

    service.delete.category:
      class: TodoBundle\Domain\Category\Service\DeleteCategory
      arguments: ['@repository.category','@repository.todo']


# Repositories
    repository.todo:
      class: TodoBundle\Infrastructure\Repository\TodoRepository
      arguments: ['@doctrine']

    repository.category:
      class: TodoBundle\Infrastructure\Repository\CategoryRepository
      arguments: ['@doctrine']